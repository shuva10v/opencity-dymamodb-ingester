<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="dist/app.css"/>
	<script src="dist/app.js"></script>
	<title>OpenCity</title>
</head>
<body>
	<div class="container">
		<div class="alert alert-warning alert-dismissible fade show" style="display:none;" role="alert" id="alert-box">
			<b id="error-text"></b>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<h1>Navigate to object</h1>
		<div id="mapid" style="height:460px;"></div>

		<div id="obj-info" style="display: none">
			<table class="table">
				<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Value</th>
				</tr>
				</thead>
				<tbody id="results">
				</tbody>
			</table>

			<button type="button" class="alert-info" id="add-tag">
				<span>Add</span>
			</button>

			<table class="table">
				<thead>
				<tr>
					<th scope="col">Key</th>
					<th scope="col">Value</th>
					<th scope="col">Date</th>
					<th scope="col">Author</th>
				</tr>
				</thead>
				<tbody id="history">
				</tbody>
			</table>
		</div>
		<div id="comments" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<div class="modal-content">
					<div class="modal-body">
						<p>Enter comment for <b><span id="ubid"/></b>.</p>
						<label for="key">Key</label>
						<div class="input-group mb-3">
							<input type="text" class="form-control" id="key">
						</div>
						<label for="value">Value</label>
						<div class="input-group mb-3">
							<input type="text" class="form-control" id="value">
						</div>
						<button type="button" class="btn btn-info" id="save-comment">Add</button>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>

	</div>
</body>
</html>
